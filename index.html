<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(window).on("load",
     function() {
      $("#start-modal").modal('show');
    });
  </script>
</head>
<body class="d-flex flex-column bg-warning">
  <!-- start modal -->
  <div id="start-modal" class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex flex-column align-items-center">
          <h2 class="modal-title" id="modal-title">Rock Paper Scissors Game</h2>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <p>Rock > Scissors | Scissors > Paper | Paper > Rock</p>
          <p>First to three wins, gets the trophy!</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Start">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end modal -->
  <div id="end-modal" class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex flex-column align-items-center">
          <h2 class="modal-title" id="end-modal-title">You've won/lost</h2>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <p id="end-modal-content">A true champion, Ready to double down ?  / That was unfortunate, Next game is all yours!</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="New" onclick="newGame()">New Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Score board -->
  <header class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="progress">
            <div id="roboBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-3 mb-0">PC</p>
        </div>
        <div class="col">
          <div class="progress justify-content-end">
            <div id="userBar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-3 mb-0 float-end">Isma</p>
        </div>
      </div>
      
    </div>
  </header>

  <!-- Visual game -->
  <h1 class="container text-center mt-auto" id="round-result"></h1>
  <main class="d-flex justify-content-evenly align-items-center">
      <div id="robo-pick"></div>
      <div id="user-pick"></div>
  </main>

  <!-- Player Controls -->
  <footer class="container d-flex justify-content-end align-items-end mb-3" id="controls">
    <button class="btn btn-primary m-2" id="rock">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
      </svg>
    </button>
    <button class="btn btn-primary m-2" id="paper">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
        <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293L9 13.793z"/>
      </svg>
    </button>
    <button class="btn btn-primary m-2" id="scissors">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
      </svg>
    </button>
  </footer>
  
</body>
</html>
