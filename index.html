<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>Rock, Paper, Scissors Game</h1>
  <h2>Instructions:</h2>
  <p>Select your choice of either Rock, Paper, Scissors. First to three, Wins!</p>
  <h3>Player Score</h3>
  <p id='playScore'>0</p>
  <h3>Computer Score</h3>
  <p id='compScore'>0</p>
  <p id='results'></p>
  <div id="controlls">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
